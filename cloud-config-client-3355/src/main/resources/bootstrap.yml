server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: dev #分支名称
      name: config #配置文件名称
      profile: test #读取后缀名称  上述三个综合：master分支上config-dev.yml的配置文件被读取http://config-3344:3344/master/config-dev.yml
      uri: http://localhost:3344

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"